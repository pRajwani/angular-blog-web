<div fxflex fxLayout="row" fxLayoutAlign="center center">
    <form (ngSubmit)="OnSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input [(ngModel)]="loginData.username" type="text" name="first" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input [(ngModel)]="loginData.password" type="password" name="last" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
