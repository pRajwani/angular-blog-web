
<app-header></app-header>
<div style="margin-top: 10vh;">
  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{post.Title}}</h1>

        <!-- Author -->
        <p class="lead">
          by
          <a href="#">{{post.postAuthor.name}}</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <p>{{post.createdAt|date}}</p>

        <hr>

        <!-- Preview Image -->
        <img class="img-fluid rounded" width="300" height="200" src={{baseImageUrl+post.image}} alt={{post.image}}>

        <hr>
        <span>{{post.Category}}</span>
        <hr>

        <!-- Post Content -->
        <p class="lead">{{post.Description}}</p>


        {{likeCount}} Likes
        <span class="" *ngIf="!liked; else Liked"  (click)="like()"><svg  width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-heart-fill hover" fill="" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
        </svg></span>
        
        <ng-template #Liked><span (click)="like()"><svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-heart-fill" fill="darkred" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
        </svg></span></ng-template>
        <hr>

        <!-- Comments Form -->
        <div class="card my-4">
          <h5 class="card-header">Leave a Comment:</h5>
          <div class="card-body">
            <form (ngSubmit)='postComment()'>
              <div class="form-group">
                <textarea [(ngModel)]='comment' name="comment" class="form-control" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>

        <!-- Single Comment -->
        <div class="media mb-4 w-50" *ngFor='let comment of Comments'>
          <img class="d-flex mr-3 rounded-circle" src="http://placehold.it/50x50" alt="">
          <div class="media-body">
            <h5 class="mt-0">{{comment.commentAuthor.username}}</h5>
            {{comment.Comment}} 
              </div>
              <div  *ngIf='isEditable(comment.commentAuthor.username)' class="dropright">
                <div  id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-three-dots-vertical" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                  </svg>
                </div>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" (click)="deleteComment(comment._id)"> Delete<svg width="1em" height="1em" viewBox="0 0 16 16" class=" bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg></a>
                </div>
              </div>
        </div>



      </div>

      <!-- Sidebar Widgets Column -->
      <div class="col-md-4">

        <!-- Categories Widget -->
        <div class="card my-4">
          <h5 class="card-header">Categories</h5>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a routerLink='/category/Education'>Education</a>
                  </li>
                  <li>
                    <a routerLink='/category/Fashion'>Fashion</a>
                  </li>
                  <li>
                    <a routerLink='/category/Sports'>Sports</a>
                  </li>
                </ul>
              </div>
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a routerLink='/category/Food'>Food</a>
                  </li>
                  <li>
                    <a routerLink='/category/Technology'>Technology</a>
                  </li>
                  <li>
                    <a routerLink='/category/Life-Style'>Life-Style</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
</div>

<app-footer></app-footer>
