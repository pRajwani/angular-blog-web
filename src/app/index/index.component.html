
  <app-header></app-header>

  <!-- Page Content -->
  <div class="container">
    <!-- Jumbotron Header -->
    <br>
    <br>
    <div class="row mt-4">
    <div class="col mt-4">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img height="320" src="{{baseImageUrl+featuredPosts[0].image}}" class=" w-100 " alt="{{featuredPosts[0].image}}">
          <div class="carousel-caption d-none d-md-block">
            <h5>{{featuredPosts[0].Title}}</h5>
        
          </div>
        </div>
        <div class="carousel-item">
          <img height="320" src="{{baseImageUrl+featuredPosts[1].image}}" class=" w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>{{featuredPosts[1].Title}}</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img height="320" src="{{baseImageUrl+featuredPosts[2].image}}" class=" w-100 " alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>{{featuredPosts[2].Title}}</h5>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  </div>

  <div class="row justify-content-center mt-2">
  <div *ngIf="name" routerLink="/newpost" class="border-3 rounded mb-2"><strong>Create New Post </strong> <svg width="2em" height="2em" viewBox="0 0 16 16" class="hover bi bi-plus-circle-fill" fill="blue" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4a.5.5 0 0 0-1 0v3.5H4a.5.5 0 0 0 0 1h3.5V12a.5.5 0 0 0 1 0V8.5H12a.5.5 0 0 0 0-1H8.5V4z"/>
  </svg></div>
</div>

    <!-- Page Features -->
    <div class="row text-center">

      <div class="col-lg-3 col-md-6 mb-4" *ngFor='let post of posts'>
        <div class="card h-100">
          <img height="300" width="200" class="card-img-top" src={{baseImageUrl+post.image}} alt={{post.image}}>
          <div class="card-body">
            <h4 class="card-title">{{post.Title}}</h4>
          <p style="height: 70px; overflow: hidden;" class="card-text">{{post.Description}}</p>
          </div>
          <div class="card-footer">
            <a [routerLink]="['/post', post._id]" class="btn btn-primary">Find Out More!</a>
          </div>
        </div>
      </div>

      

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

<app-footer></app-footer>
